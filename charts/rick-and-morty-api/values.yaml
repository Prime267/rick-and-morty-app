# Default values for rick-and-morty-api
replicaCount: 1

image:
  repository: deodatus0101/rick-morty-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: rickandmorty.local
      paths:
        - path: /
          pathType: Prefix

# Database configuration (CLEANED)
database:
  type: postgresql
  # Helm тепер очікує K8s Secret 'rickmorty-db-creds', створений Terraform.
  sqliteUrl: "sqlite:///./test.db"

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Logging sidecar configuration
logging:
  enabled: true
  image:
    repository: fluent/fluent-bit
    tag: latest
    pullPolicy: IfNotPresent
